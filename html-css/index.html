<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="wiewport" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="" alt="celular">
        </div>
        <div class="intagram-continue">
            <div class="group">
                <img src="img/instagram-celular.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/daniloz.jpg" alt="foto de perfil">
                </div>
                <a href="#" id="instagram-login">Continue com danilozimerman</a>
                <a href="#" id="instagram-logout">Romover conta</a>
            </div> 
            <div class="group">
                <p class="not-account">Não é danilozimerman</p>
                <p class="not-account">
                    <span class="link-blue">alternar contas</span>
                    ou 
                    <span class="link-blue">increva-se</span>
            </div>  
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
            </div> 
        </div>
    </div>
</body>
</html>
